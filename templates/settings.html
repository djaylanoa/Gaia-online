
{% extends "base.html" %}
{% block content %}
<div class="gaia-dashboard">
    <div class="gaia-header">
        <h1 class="gaia-title">Settings</h1>
        <div class="clearance-badge">Clearance Level: {{ session.clearance }}</div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <div class="header-content">
                <span class="icon">⬡</span>
                Interface Settings
            </div>
        </div>
        <div class="panel-content">
            <form method="POST" action="{{ url_for('update_settings') }}">
                <div class="form-group">
                    <label>Theme Selection</label>
                    <select class="cyber-select" id="theme-type" name="theme">
                        <option value="gaia" {% if session.get('theme', 'gaia') == 'gaia' %}selected{% endif %}>GAIA Cyberpunk Theme</option>
                        <option value="blackwhite" {% if session.get('theme', 'gaia') == 'blackwhite' %}selected{% endif %}>Minimal Black & White</option>
                    </select>
                </div>
                <button type="submit" class="cyber-button">
                    <span class="button-content">
                        <span class="icon">⬡</span>
                        Save Settings
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
{% if session.get('theme') == 'blackwhite' %}
body {
    background: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.gaia-title {
    font-size: 1.8em;
    color: #fff;
    text-shadow: none;
    margin: 0;
    font-weight: 500;
    padding: 10px 0;
}

.clearance-badge {
    color: #fff;
    background: #222;
    padding: 8px 12px;
    border-radius: 3px;
    font-size: 0.85em;
}

.panel {
    background: #111;
    border: 1px solid #333;
    border-radius: 4px;
    margin: 10px 0;
}

.panel-header {
    background: #222;
    border-bottom: 1px solid #333;
    color: #fff;
    padding: 15px;
}

.cyber-select, .cyber-button {
    background: #222;
    border: 1px solid #444;
    color: #fff;
    transition: all 0.2s ease;
    padding: 10px 15px;
    font-size: 0.9em;
    border-radius: 3px;
}

.cyber-select:hover, .cyber-button:hover {
    background: #333;
    border-color: #555;
}

.cyber-button:active {
    background: #444;
}

.icon {
    color: #fff;
}

@media (max-width: 480px) {
    .gaia-dashboard {
        padding: 10px;
    }
    
    .gaia-title {
        font-size: 1.5em;
    }
    
    .panel {
        margin: 5px 0;
    }
    
    .panel-content {
        padding: 15px;
    }
    
    .cyber-select, .cyber-button {
        width: 100%;
        margin: 5px 0;
    }
}

{% else %}
body {
    background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                url('https://images.unsplash.com/photo-1451187863213-d1bcbaae3fa3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
    background-size: cover;
    color: #00f0ff;
    font-family: 'Space Mono', monospace;
}

.gaia-title {
    font-size: 3em;
    color: #00f0ff;
    text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    margin: 0;
    letter-spacing: 5px;
}

.clearance-badge {
    color: #00f0ff;
    background: rgba(0, 240, 255, 0.1);
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 0.9em;
    border: 1px solid #00f0ff;
}

.panel {
    background: rgba(0, 15, 20, 0.8);
    border: 1px solid #00f0ff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
    backdrop-filter: blur(10px);
}

.panel-header {
    background: rgba(0, 240, 255, 0.1);
    border-bottom: 1px solid #00f0ff;
    padding: 20px;
}
{% endif %}

.gaia-dashboard {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
}

.gaia-header {
    text-align: center;
    margin-bottom: 40px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-size: 0.9em;
}

.panel-content {
    padding: 25px;
}
</style>
{% endblock %}
